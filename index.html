<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>image slider</title>
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <a class="btn btn-left">
          <i class="arrow fas fa-chevron-left"></i>
        </a>
        <a class="btn btn-right">
          <i class="arrow fas fa-chevron-right"></i>
        </a>


        <div class="car-description">
          <p>
            <!-- fill out -->
            Name:
             <span id="car-name"></span>
          </p>
          <p>Model:  <span id="car-model"></span></span></p>
          <p>Engine: <span id="car-info"></span></p>
        </div>


        <div class="play-wrapper">
          <div id="playBtn">
            <i class="fas fa-play"></i>
          </div>
          <div id="stopBtn">
            <i class="fas fa-stop"></i>
          </div>
          
          <!-- <div>
            <span style="color: #3e92cc">play</span> | auto |
            <span style="color: red"> stop </span>
          </div> -->
        </div>
      </div>

      <div class="carousel"></div>


    </div>

    <script src="js/app.js"></script>
  </body>
</html>
